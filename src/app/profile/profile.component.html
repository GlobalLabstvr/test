<div class="page-container">
	<div class="side-bar">
		<ul class="nav flex-column">

	    	<a class="nav-link active" routerLink="view">
				<!--	<ion-icon name="list"></ion-icon>-->
				</a>
	  	</li>
	  	<li class="nav-item">

				</a>
	  	</li>
		</ul>
	</div>
	<div class="content-container">
 	</div>

<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Create User</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" src="{{avatarLink}}">
        <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">Change Image</button>
      </div>

      <div class="col col-md-8">

<form class="create-form" [formGroup]="profileForm" novalidate (ngsubmit)="onSubmit(profileForm.value)">
  <div class="form-group">
<mat-form-field class="input-style" >
  <input matInput placeholder="FirstName" class="form-control" formControlName="firstName" required>
</mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="input-style">
      <input matInput placeholder="LastName" class="form-control" formControlName="lastName" required>
    </mat-form-field>
     </div>

      <div class="form-group">
        <mat-form-field class="input-style">
          <input matInput type="date" placeholder="dateofbirth" formControlName="dateOfBirth" required>
        </mat-form-field>
        </div>

        <div class="row submit-button-container">
          <div class=col-md-4>
            <button mat-raised-button class="submit-button-container" color="primary" type="submit" [disabled]="!profileForm.valid">Create</button>

          </div>
        </div>
</form>
</div>
</div>
</div>
</div>
